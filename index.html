<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles/master.css">
</head>
<body>
  <div class="container">
    <div class="calculator-area" id="calculator">
      <div class="all-displays">
        <div class="breadcrumb-display">
          <span class="show-breadcrumb" id="breadcrumb"></span>
        </div>
        <div class="display">
          <span class="current-value" id="value">0</span>
        </div>
      </div>
      <div class="all-buttons">
        <div class="clear-row row"><!--Clear Clear Entry Back Space Division -->
          <div onclick="clearEntry()" class="clear clear-entry button">
            <span>CE</span>
          </div>
          <div onclick="clearAll()" class="clear clear-all button">
            <span>C</span>
          </div>
          <div id="div" onclick="backSpace()" class="backspace button">
            <span >&lt;&#61;</span>
          </div>
          <div id="division" onclick="applyOperator(this)" class="operator button">
            <span>/</span>
          </div>
        </div>
        <div class="seven-row row">
          <!-- 7, 8, 9, multiplication -->
          <div id="7" onclick="buttonPress(this)" class="number button">
            <span>7</span>
          </div>
          <div id="8" onclick="buttonPress(this)" class="number button">
            <span>8</span>
          </div>
          <div id="9" onclick="buttonPress(this)" class="number button">
            <span>9</span>
          </div>
          <div id="multiplication" onclick="applyOperator(this)" class="operator button">
            <span>*</span>
          </div>
        </div>
        <div class="four-row row">
          <div id="4" onclick="buttonPress(this)" class="number button">
            <span>4</span>
          </div>
          <div id="5" onclick="buttonPress(this)" class="number button">
            <span>5</span>
          </div>
          <div id="6" onclick="buttonPress(this)" class="number button">
            <span>6</span>
          </div>
          <div id="sub" onclick="applyOperator(this)" class="operator button">
            <span>-</span>
          </div>
        </div>
        <div class="one-row row">
          <div id="1" onclick="buttonPress(this)" class="number button" >
            <span>1</span>
          </div>
          <div id="2" onclick="buttonPress(this)" class="number button">
            <span>2</span>
          </div>
          <div id="3" class="number button" onclick="buttonPress(this)">
            <span>3</span>
          </div>
          <div id="add" onclick="applyOperator(this)" class="operator button">
            <span>+</span>
          </div>
        </div>
        <div class="plus-minus-row row">
          <div id="addRemoveNegative" class="add-remove-negative button" onclick="addRemoveNegative()">
            <span>+/-</span>
          </div>
          <div id="0" onclick="buttonPress(this)" class="number button">
            <span>0</span>
          </div>
          <div id="point" onclick="buttonPress(this)" class="period number button">
            <span>.</span>
          </div>
          <div id="equals" onclick="doMath(previousValue, currentValue, operatorPressed, this)" class="operator button">
            <span>=</span>
          </div>
        </div>
      </div>
    </div>
    <footer><span>A <a href="#">freecode camp project</a> by Lino</span></footer>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/main.js"></script>
</body>
</html>
