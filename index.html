<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles/master.css">
</head>
<body>
  <div class="container">
    <div class="calculator-area" id="calculator">
      <div class="all-displays">
        <div class="breadcrumb-display">
          <span class="show-breadcrumb" id="breadcrumb"></span>
        </div>
        <div class="display">
          <span class="current-value" id="value">0</span>
        </div>
      </div>
      <div class="all-buttons">
        <div class="clear-row row"><!--Clear Clear Entry Back Space Division -->
          <div class="clear clear-entry button">
            <span onclick="clearEntry()">CE</span>
          </div>
          <div class="clear clear-all button">
            <span onclick="clearAll()">C</span>
          </div>
          <div class="backspace button">
            <span id="div" onclick="backSpace()">&lt;&#61;</span>
          </div>
          <div class="operator button">
            <span id="division" onclick="applyOperator(this)">/</span>
          </div>
        </div>
        <div class="seven-row row ">
          <!-- 7, 8, 9, multiplication -->
          <div class="number button">
            <span id="7" onclick="buttonPress(this)">7</span>
          </div>
          <div class="number button">
            <span id="8" onclick="buttonPress(this)">8</span>
          </div>
          <div class="number button">
            <span id="9" onclick="buttonPress(this)">9</span>
          </div>
          <div class="operator button">
            <span id="multiplication" onclick="applyOperator(this)">*</span>
          </div>
        </div>
        <div class="four-row row">
          <div class="number button">
            <span id="4" onclick="buttonPress(this)">4</span>
          </div>
          <div class="number button">
            <span id="5" onclick="buttonPress(this)">5</span>
          </div>
          <div class="number button">
            <span id="6" onclick="buttonPress(this)">6</span>
          </div>
          <div class="operator button">
            <span id="sub" onclick="applyOperator(this)">-</span>
          </div>
        </div>
        <div class="one-row row">
          <div class="number button" >
            <span id="1" onclick="buttonPress(this)">1</span>
          </div>
          <div class="number button">
            <span id="2" onclick="buttonPress(this)">2</span>
          </div>
          <div class="number button">
            <span id="3" onclick="buttonPress(this)">3</span>
          </div>
          <div class="operator button">
            <span id="add" onclick="applyOperator(this)">+</span>
          </div>
        </div>
        <div class="plus-minus-row row">
          <div class="add-remove-negative button">
            <span id="0" onclick="addRemoveNegative(this)">+/-</span>
          </div>
          <div class="number button">
            <span id="0" onclick="buttonPress(this)">0</span>
          </div>
          <div class="period number button">
            <span id="point" onclick="buttonPress(this)">.</span>
          </div>
          <div class="operator button">
            <span id="equals" onclick="doMath(previousValue, currentValue, operatorPressed, this)">=</span>
          </div>
        </div>
      </div>
    </div>
    <footer><span>A <a href="#">freecode camp project</a> by Lino</span></footer>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/main.js"></script>
</body>
</html>
